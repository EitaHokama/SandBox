@(loginForm: Form[Login])

@import helper._
<head>

	<meta charset="UTF-8">
    <title>ログイン画面</title>
<SCRIPT type="text/javascript">
</SCRIPT>
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/login.css")">


</head>
<html>
    <body bgcolor="#29454d">
    <div id="form-container">

   <div class="circle"><img src="@routes.Assets.versioned("images/Lock.png")" class ="lock"></div>
   @if(loginForm.hasGlobalErrors){
   		<p class = "error">
   		   @loginForm.globalError.message
   		</p>
   		}
        @form(routes.AuthController.authenticate()) {
        <a  id="tab"><div id="name" tabindex="1">@inputText(loginForm("username"))</div></a>
        <a  id="tab"><div id="name" tabindex="2">@inputPassword(loginForm("password"))</div></a>

        <input type="submit"value="Login"><br><br>

        }
        </div>
 <input type="button" onclick="location.href='adlogin'"value="管理者"style="WIDTH: 100px; HEIGHT: 40px; cursor:pointer;">
    </body>
</html>
